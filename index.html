<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portfolio">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="avatar"></div>
            <div class="nav-dots">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="socials">
                <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg></a>
                <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></a>
                <a href="#"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Left Panel -->
            <div class="left-panel">
                <div>
                    <p class="role">UI/UX Designer</p>
                    <h1>Alex Johnson <span>Portfolio</span></h1>
                    <p>Creating digital experiences that users love. Focused on clean design and intuitive interactions.</p>
                    
                    <div class="project-links">
                        <button class="btn primary">View Projects</button>
                        <button class="btn secondary">Contact Me</button>
                    </div>
                </div>
                
                <div class="project-nav">
                    <button><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
                    <span>1/4 Projects</span>
                    <button><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
                </div>
            </div>

            <!-- Center Panel -->
            <div class="center-panel">
                <div class="mockup">
                    <div class="top-bar">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="form-container">
                        <h2>Government Feedback Form</h2>
                        <form>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>

                            <label for="rating">Rate our service</label>
                            <div class="rating">
                                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                            </div>

                            <label for="feedback">Your Feedback</label>
                            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here..." required></textarea>

                            <button type="submit">Submit Feedback</button>
                        </form>
                    </div>
                    <div class="year">2023</div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <div class="status">
                    <span class="dot"></span>
                    <span>Available for work</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
